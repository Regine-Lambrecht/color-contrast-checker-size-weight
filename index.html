<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Checker</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --surface-color: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #5a6474;
            --border-color: #d1d9e3;
            --accent-color: #0062cc; /* Darker blue for better contrast */
            --pass-color: #28a745;
            --fail-color: #dc3545;
            --shadow: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 340px;
            padding: 16px;
            margin: 0;
            font-size: 14px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin: 0 0 16px;
            color: var(--text-primary);
        }
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
            align-items: start; /* Aligns items to the top for consistency */
        }
        .input-group, fieldset {
            display: flex;
            flex-direction: column;
        }
        .input-group label, legend {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 13px;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        legend {
            padding: 0;
        }
        .input-group select, .color-input-wrapper, .font-fields-container {
            height: 38px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--surface-color);
            box-sizing: border-box;
            font-size: 14px;
            box-shadow: var(--shadow);
        }
        .font-fields-container {
            display: flex;
            padding: 4px; /* Add padding to the container */
            overflow: hidden; 
        }
        .font-fields-container > * {
           border: none; 
           box-shadow: none;
           background: transparent;
        }
        .font-fields-container > select {
            padding-left: 6px; /* Add space between toggle and select */
        }
        .color-input-wrapper {
            display: flex;
            align-items: center;
            padding: 0 8px;
        }
        input[type="color"] {
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            cursor: pointer;
            background: none;
            margin-right: 8px;
        }
        .color-input-wrapper input[type="text"] {
            flex-grow: 0;
            width: 65px;
            border: none;
            padding: 0;
            font-family: monospace;
            background: none;
        }
        .color-input-wrapper input[type="text"]:focus {
            outline: none;
        }
        /* New Toggle Switch Styles */
        .toggle-switch {
            display: flex;
            /* border: 1px solid var(--border-color); */
            border-radius: 6px;
            overflow: hidden;
            height: 100%;
            margin-right: 6px; /* Added margin to create space */
        }
        .toggle-switch input[type="radio"] {
            display: none;
        }
        .toggle-switch label {
            padding: 0 12px;
            padding-bottom: 2px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--surface-color);
            color: var(--text-secondary);
            transition: background-color 0.2s, color 0.2s;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }
        .toggle-switch input[type="radio"]:checked + label {
            background-color: var(--accent-color);
            color: white;
            position: relative;
            z-index: 1;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            margin: -1px;
        }
        .toggle-switch label:not(:last-of-type) {
            border-right: 1px solid var(--border-color);
        }
        #check-contrast-btn, #check-status-message {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-sizing: border-box;
            text-align: center;
        }
        #check-contrast-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }
        #check-contrast-btn:hover {
            background-color: #0059b8;
        }
        #check-status-message {
            font-weight: 500;
            display: none;
        }
        .results-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--surface-color);
            padding: 12px 16px;
            box-shadow: var(--shadow);
            margin-top: 16px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }
        .result-row:not(:last-child) {
            border-bottom: 1px solid var(--bg-color);
        }
        .result-label {
            color: var(--text-secondary);
        }
        .result-value {
            font-weight: 600;
            font-family: monospace;
        }
        .status {
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .pass {
            color: #0c4b1a;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .fail {
            color: #5a141c;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .suggestions-container {
            margin-top: 16px;
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        .suggestions-container h2 {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0 0 4px;
            font-weight: 500;
        }
        .suggestion {
            background: var(--surface-color);
            padding: 10px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-color);
        }
        .suggestion-swatch {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .suggestion-details {
            flex-grow: 1;
        }
        .suggestion-hex {
            font-family: monospace;
            font-weight: 600;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <h1>Color Contrast Checker</h1>

    <div class="input-grid">
        <fieldset>
            <legend>Font size</legend>
            <div class="font-fields-container">
                 <div class="toggle-switch">
                    <input type="radio" id="unit-px" name="font-size-unit" value="px" checked>
                    <label for="unit-px">px</label>
                    <input type="radio" id="unit-pt" name="font-size-unit" value="pt">
                    <label for="unit-pt">pt</label>
                </div>
                <label for="font-size" class="sr-only">Font size value</label>
                <select id="font-size" style="flex-grow: 1;"></select>
            </div>
        </fieldset>
        <div class="input-group">
            <label for="font-weight">Font weight</label>
            <select id="font-weight">
                <option value="400">&lt; 700 (non bold)</option>
                <option value="700">â‰¥ 700 (bold)</option>
            </select>
        </div>
        <fieldset>
            <legend>Colour 1</legend>
            <div class="color-input-wrapper">
                <label for="fg-color-picker" class="sr-only">Colour picker</label>
                <input type="color" id="fg-color-picker" value="#000000">
                <label for="fg-color-text" class="sr-only">Hex colour code</label>
                <input type="text" id="fg-color-text" value="#000000" maxlength="7">
            </div>
        </fieldset>
        <fieldset>
            <legend>Colour 2</legend>
            <div class="color-input-wrapper">
                <label for="bg-color-picker" class="sr-only">Colour picker</label>
                <input type="color" id="bg-color-picker" value="#FFFFFF">
                <label for="bg-color-text" class="sr-only">Hex colour code</label>
                <input type="text" id="bg-color-text" value="#FFFFFF" maxlength="7">
            </div>
        </fieldset>
    </div>
    
    <button id="check-contrast-btn">Check Contrast</button>
    <div id="check-status-message"></div>

    <div class="results-container" style="display: none;">
         <div class="result-row">
            <span class="result-label">Current ratio:</span>
            <span class="result-value" id="contrast-ratio"></span>
        </div>
         <div class="result-row">
            <span class="result-label">Needed ratio:</span>
            <span class="result-value" id="needed-ratio"></span>
        </div>
        <div class="result-row">
            <span class="result-label">WCAG AA <span id="aa-text-type"></span></span>
            <span class="status" id="aa-overall-status"></span>
        </div>
    </div>

    <div class="suggestions-container">
        <h2>Improvement Suggestions</h2>
        <div class="suggestion" id="font-suggestion" style="display: none;">
            <div class="suggestion-details" id="font-suggestion-details"></div>
        </div>

        <div class="suggestion" id="c1-suggestion-wrapper" style="display: none;">
            <div class="suggestion-swatch" id="suggestion-c1-swatch"></div>
            <div class="suggestion-details">
                <span id="suggestion-c1-prefix">Replace</span> Colour 1 with <span class="suggestion-hex" id="suggestion-c1-hex"></span>
            </div>
            <span class="result-value" id="suggestion-c1-ratio"></span>
        </div>
        <div class="suggestion" id="c2-suggestion-wrapper" style="display: none;">
            <div class="suggestion-swatch" id="suggestion-c2-swatch"></div>
            <div class="suggestion-details">
                <span id="suggestion-c2-prefix">Or replace</span> Colour 2 with <span class="suggestion-hex" id="suggestion-c2-hex"></span>
            </div>
            <span class="result-value" id="suggestion-c2-ratio"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
