<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --surface-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-color: #4f46e5;
            --accent-color-hover: #4338ca;
            --pass-color: #16a34a;
            --fail-color: #dc2626;
            --shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 400px;
            padding: 20px;
            margin: 20px;
            font-size: 14px;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 24px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .input-group select, .color-input-wrapper {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--surface-color);
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--shadow);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group select {
             padding: 0 12px;
        }
        
        .input-group select:focus, .input-group input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            padding-left: 6px;
        }

        input[type="color"] {
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            margin-right: 8px;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .color-input-wrapper input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 0;
            font-family: monospace;
            font-size: 14px;
            background: transparent;
        }

        .color-input-wrapper input[type="text"]:focus {
            outline: none;
        }

        .font-size-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
        }

        #font-size-unit {
             border-top-right-radius: 0;
             border-bottom-right-radius: 0;
             border-right: none;
        }

        #font-size {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        #check-contrast-btn, #check-status-message {
            width: 50%;
margin:auto;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        #check-contrast-btn {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        #check-contrast-btn:hover {
            background-color: var(--accent-color-hover);
        }

        #check-status-message {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
        }

        .results-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            background-color: var(--surface-color);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .result-row:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: var(--text-secondary);
        }

        .result-value {
            font-weight: 600;
            font-size: 15px;
        }

        .pass { color: var(--pass-color); }
        .fail { color: var(--fail-color); }
        #check-status-message.pass { border-color: var(--pass-color); }
        #check-status-message.fail { border-color: var(--fail-color); }


        .suggestions-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .suggestions-container h2 {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0;
            text-align: center;
        }

        .suggestion {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--surface-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .suggestion-swatch {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .suggestion-details {
            font-size: 13px;
            color: var(--text-secondary);
            flex-grow: 1;
        }
        .suggestion-details strong {
            font-family: monospace;
            color: var(--text-primary);
            font-weight: 500;
        }
        .suggestion-ratio {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 600;
            background-color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Contrast Checker</h1>

    <div class="input-grid">
        <div class="input-group">
            <label for="font-size-unit">Font size</label>
            <div class="font-size-wrapper">
                <select id="font-size-unit">
                    <option value="px">px</option>
                    <option value="pt" selected>pt</option>
                </select>
                <select id="font-size"></select>
            </div>
        </div>

        <div class="input-group">
            <label for="font-weight">Font weight</label>
            <select id="font-weight">
                <option value="400">&lt; 700 (non bold)</option>
                <option value="700">â‰¥ 700 (bold)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="fg-color-picker">Colour 1</label>
            <div class="color-input-wrapper">
                <input type="color" id="fg-color-picker" value="#000000">
                <input type="text" id="fg-color-text" value="#000000">
            </div>
        </div>

        <div class="input-group">
            <label for="bg-color-picker">Colour 2</label>
            <div class="color-input-wrapper">
                <input type="color" id="bg-color-picker" value="#FFFFFF">
                <input type="text" id="bg-color-text" value="#FFFFFF">
            </div>
        </div>
    </div>

    <button id="check-contrast-btn">Check Contrast</button>
    <div id="check-status-message" style="display: none;"></div>

    <div class="results-container">
        <div class="result-row">
            <span class="result-label">Current ratio</span>
            <span class="result-value" id="contrast-ratio">21.00</span>
        </div>
        <div class="result-row">
            <span class="result-label">Needed ratio</span>
            <span class="result-value" id="needed-ratio">4.5</span>
        </div>
        <div class="result-row">
            <span class="result-label">WCAG AA <span id="aa-text-type">(Normal text)</span></span>
            <span class="result-value" id="aa-overall-status">PASS</span>
        </div>
    </div>
    
    <div class="suggestions-container" id="suggestions-wrapper" style="display: none;">
        <h2>Improvement Suggestions</h2>
        <div class="suggestion">
            <div class="suggestion-swatch" id="suggestion-c1-swatch"></div>
            <div class="suggestion-details">
                Replace Colour 1 with <strong id="suggestion-c1-hex"></strong>
            </div>
            <span class="suggestion-ratio" id="suggestion-c1-ratio"></span>
        </div>
        <div class="suggestion">
            <div class="suggestion-swatch" id="suggestion-c2-swatch"></div>
            <div class="suggestion-details">
                Replace Colour 2 with <strong id="suggestion-c2-hex"></strong>
            </div>
            <span class="suggestion-ratio" id="suggestion-c2-ratio"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
