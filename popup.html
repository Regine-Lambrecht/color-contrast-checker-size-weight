<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Checker</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --surface-color: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #5a6474;
            --border-color: #d1d9e3;
            --accent-color: #007bff;
            --pass-color: #28a745;
            --fail-color: #dc3545;
            --shadow: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 340px;
            padding: 16px;
            margin: 0;
            font-size: 14px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin: 0 0 16px;
            color: var(--text-primary);
        }
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .input-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 13px;
        }
        .input-group select, .color-input-wrapper {
            height: 38px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--surface-color);
            box-sizing: border-box;
            font-size: 14px;
            box-shadow: var(--shadow);
            padding: 0 8px;
        }
        .font-fields-container {
            display: flex;
            gap: 8px;
        }
        .color-input-wrapper {
            display: flex;
            align-items: center;
        }
        input[type="color"] {
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            cursor: pointer;
            background: none;
            margin-right: 8px;
        }
        .color-input-wrapper input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 0;
            font-family: monospace;
            background: none;
        }
        .color-input-wrapper input[type="text"]:focus {
            outline: none;
        }
        #check-contrast-btn, #check-status-message {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-sizing: border-box;
            text-align: center;
        }
        #check-contrast-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }
        #check-contrast-btn:hover {
            background-color: #0056b3;
        }
        #check-status-message {
            font-weight: 500;
            display: none;
        }
        .results-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--surface-color);
            padding: 12px 16px;
            box-shadow: var(--shadow);
            margin-top: 16px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }
        .result-row:not(:last-child) {
            border-bottom: 1px solid var(--bg-color);
        }
        .result-label {
            color: var(--text-secondary);
        }
        .result-value {
            font-weight: 600;
            font-family: monospace;
        }
        .status {
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .pass {
            color: var(--pass-color);
            background-color: rgba(40, 167, 69, 0.1);
        }
        .fail {
            color: var(--fail-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
        .suggestions-container {
            margin-top: 16px;
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        .suggestions-container h2 {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0 0 4px;
            font-weight: 500;
        }
        .suggestion {
            background: var(--surface-color);
            padding: 10px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-color);
        }
        .suggestion-divider {
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            margin: 4px 0;
        }
        .suggestion-swatch {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .suggestion-details {
            flex-grow: 1;
        }
        .suggestion-hex {
            font-family: monospace;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Color Contrast Checker</h1>

    <div class="input-grid">
        <div class="input-group">
            <label for="font-size-unit">Font size</label>
            <div class="font-fields-container">
                 <select id="font-size-unit">
                    <option value="pt">pt</option>
                    <option value="px" selected>px</option>
                </select>
                <select id="font-size"></select>
            </div>
        </div>
        <div class="input-group">
            <label for="font-weight">Font weight</label>
            <select id="font-weight">
                <option value="400">&lt; 700 (non bold)</option>
                <option value="700">â‰¥ 700 (bold)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="fg-color-picker">Colour 1</label>
            <div class="color-input-wrapper">
                <input type="color" id="fg-color-picker" value="#000000">
                <input type="text" id="fg-color-text" value="#000000" maxlength="7">
            </div>
        </div>
        <div class="input-group">
            <label for="bg-color-picker">Colour 2</label>
            <div class="color-input-wrapper">
                <input type="color" id="bg-color-picker" value="#FFFFFF">
                <input type="text" id="bg-color-text" value="#FFFFFF" maxlength="7">
            </div>
        </div>
    </div>
    
    <button id="check-contrast-btn">Check Contrast</button>
    <div id="check-status-message"></div>

    <div class="results-container" style="display: none;">
         <div class="result-row">
            <span class="result-label">Current ratio:</span>
            <span class="result-value" id="contrast-ratio"></span>
        </div>
         <div class="result-row">
            <span class="result-label">Needed ratio:</span>
            <span class="result-value" id="needed-ratio"></span>
        </div>
        <div class="result-row">
            <span class="result-label">WCAG AA <span id="aa-text-type"></span></span>
            <span class="status" id="aa-overall-status"></span>
        </div>
    </div>

    <div class="suggestions-container">
        <h2>Improvement Suggestions</h2>
        <div class="suggestion" id="font-suggestion">
            <div class="suggestion-details" id="font-suggestion-details"></div>
        </div>
        
        <div class="suggestion-divider">or</div>

        <div class="suggestion">
            <div class="suggestion-swatch" id="suggestion-c1-swatch"></div>
            <div class="suggestion-details">
                Replace Colour 1 with <span class="suggestion-hex" id="suggestion-c1-hex"></span>
            </div>
            <span class="result-value" id="suggestion-c1-ratio"></span>
        </div>
        <div class="suggestion">
            <div class="suggestion-swatch" id="suggestion-c2-swatch"></div>
            <div class="suggestion-details">
                Or replace Colour 2 with <span class="suggestion-hex" id="suggestion-c2-hex"></span>
            </div>
            <span class="result-value" id="suggestion-c2-ratio"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
